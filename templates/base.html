<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://unpkg.com/htmx.org"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="{{ url_for('map_view') }}" class="navbar-brand">Map</a>
            <div class="navbar-links">
                {% if 'user_id' in session %}
                <a href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                <a href="{{ url_for('login') }}" class="navbar-link">Login</a>
                <a href="{{ url_for('register') }}" class="navbar-link">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div id="feedback"></div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-links">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('map_view') }}">Map</a>
                <a href="{{ url_for('contact') }}">Contact</a>
            </div>
            <div class="footer-social">
                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
            <p>&copy; 2021 Flask Web App</p>
        </div>
    </footer>
    
</body>
</html>
