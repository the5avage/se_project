{% extends 'base.html' %}
{% block content %}
<h1>Register</h1>
<form method="post" hx-post="{{ url_for('auth.register') }}" hx-target="#feedback" hx-swap="innerHTML">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Register</button>
</form>
<div id="feedback"></div>
{% endblock %}
