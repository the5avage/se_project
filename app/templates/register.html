{% extends 'base.html' %}
{% block content %}
<style> 
    .register-container {
        background: white;
        padding: 2rem;
        width: 400px;
        margin: 30px auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        animation: fadeIn 1s ease-in-out;
    }
    h1 {
        margin-bottom: 1rem;
        font-weight: 700;
    }
    input {
        width: 100%;
        padding: 0.5rem;
        margin: 0.5rem 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        width: 100%;
        padding: 0.5rem;
        background: #9b59b6;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
    }
    button:hover {
        background: #8e44ad;
    }
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
<h1>Register</h1>
<form class="register-container" method="post" hx-post="{{ url_for('auth.register') }}" hx-target="#feedback" hx-swap="innerHTML">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Register</button>
</form>
<div id="feedback"></div>
{% endblock %}
